spring.application.name=invoice-fund

database.url=jdbc:mysql://localhost:3306/invoice_fund
database.username=root
database.password=root

spring.security.oauth2.client.registration.github.client-id=${OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${OAUTH_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/login/oauth2/code/github

logging.level.root=INFO
logging.level.com.example.invofund=DEBUG
logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.orm.jdbc.bind=TRACE